<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - App 3¬∫ RI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Teste de Elementos DOM</h1>
    <div id="results"></div>
    
    <script>
        function testElement(id) {
            const element = document.getElementById(id);
            const result = element ? 'success' : 'error';
            const message = element ? `‚úÖ ${id} encontrado` : `‚ùå ${id} n√£o encontrado`;
            
            document.getElementById('results').innerHTML += `
                <div class="test-result ${result}">${message}</div>
            `;
            
            return element;
        }
        
        function runTests() {
            document.getElementById('results').innerHTML = '<div class="test-result info">üîç Executando testes...</div>';
            
            const elements = [
                'saveConfig', 'fileInput', 'processFile', 'status', 'progress', 
                'extractedTextContainer', 'textJustify', 'copyText',
                'downloadTextTXT', 'downloadTextWord', 'downloadTextPDF',
                'downloadWord', 'downloadPDF', 'downloadJSON'
            ];
            
            let found = 0;
            let missing = 0;
            
            elements.forEach(id => {
                if (testElement(id)) {
                    found++;
                } else {
                    missing++;
                }
            });
            
            const summary = `
                <div class="test-result ${missing === 0 ? 'success' : 'error'}">
                    üìä Resumo: ${found} elementos encontrados, ${missing} elementos faltando
                </div>
            `;
            
            document.getElementById('results').innerHTML += summary;
        }
        
        // Executar testes quando a p√°gina carregar
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
